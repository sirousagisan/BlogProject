{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang='ja'>

<head>
  <title>Kato's site | {% block title %}{% endblock title %}</title>
  <meta charset='utf-8'>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>



<header class="py-2">

  <div class="container text-center">
    <a href="{% url 'blog:home' %}">
      <img src="{% static 'img/no_plan.png' %}" alt="top" class="mw-100 img-responsive" height="70px">
    </a>
  </div><!-- /.h50 -->

</header><!-- /.py-2 -->

<nav class="navbar navbar-expand-md navbar-dark bg-secondary sticky-top">
  <!-- サブコンポーネント -->
  <div class="container">
    <!-- ブランド -->
    <a class="navbar-brand" href="{% url 'blog:home' %}">Kato's site</a>
    <!-- 切り替えボタン -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- ナビゲーション -->
    <div class="collapse navbar-collapse" id="navbar-content">
      <!-- ナビゲーションメニュー -->
      <!-- 左側メニュー：トップページの各コンテンツへのリンク -->
      <ul class="navbar-nav ms-auto ">
        <li class="nav-item active ">
          <a class="nav-link" href="#">home  <span class="visually-hidden">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">develop  </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:about' %}">about </a>
        </li>
        
      </ul>
      <!-- 右側メニュー：お問い合わせページへのリンク -->
      {% comment %} 
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="contact.html" class="nav-link btn btn-info text-dark">お問い合わせ</a>
        </li>
      </ul>
      {% endcomment %}
          <!-- /ナビゲーションメニュー -->
    </div>
  </div>
  <!-- /サブコンポーネント -->
</nav>



<body class="bg-dark text-white">
  {% block content %}
  {% endblock content %}
</body>

<footer class="py-4">

</footer><!-- /.py-4 -->


</html>
