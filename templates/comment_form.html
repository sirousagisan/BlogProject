{% load widget_tweaks  %}
<h2>こめんとのカキコ</h2>

<form method="post" action="{% url 'blog:post_comment' post.id %}">
  {% csrf_token %}
  {% for field in form %}
    <label for="{{ field.id_for_label}}" class="form-label mt-2">{{ field.label }} </label><br><!-- /.form-label -->
    {{ field|add_class:"form-control"}} <br>
  {% endfor %}
  
  <div class="text-end ">
    <button class="btn btn-primary" type="submit" >送信する</button>
  </div><!-- /.text-end -->
</form>
